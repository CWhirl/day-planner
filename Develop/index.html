<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Event</th>
            <th scope="col" colspan="2">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id = "0" scope="row" hour="9">9:00 A.M.</th>
            <td colspan="2"><input></input></td>
            <td><button class = "saveBtn"></button></td>
          </tr>
          <tr>
            <th id = "1" scope="row" hour = "10" >10:00 A.M.</th>
            <td colspan="2"><Input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "2" scope="row" hour = "11">11:00 A.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "3" scope="row" hour = "12">12:00 A.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "4" scope="row" hour = "13">1:00 P.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "5" scope="row" hour = "14">2:00 P.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "6" scope="row" hour = "15">3:00 P.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "7" scope="row" hour = "16">4:00 P.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
          <tr>
            <th id = "8" scope="row" hour = "17">5:00 P.M.</th>
            <td colspan="2"><input></input></td>
            <td><Button class = "saveBtn"></Button></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
